<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-bg"></div>
      <div class="profile-contents">
        <img src="images/image-victor.jpg" alt="Profile Image" class="profile-img"/>
        <div class="profile-title">
          <span class="profile-name">Victor Crest</span>
          <span class="profile-count">26</span>
          <p class="profile-city">London</p>
        </div>
        <div class="profile-details">
          <div class="profile-inner-detail">
            <p class="profile-desc">80K</p>
            <p class="profile-desc-title">Followers</p>
          </div>
          <div class="profile-inner-detail">
            <p class="profile-desc">803K</p>
            <p class="profile-desc-title">Likes</p>
          </div>
          <div class="profile-inner-detail">
            <p class="profile-desc">1.4K</p>
            <p class="profile-desc-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
